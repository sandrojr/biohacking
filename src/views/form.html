<div class="row">
	<div class="col s12 m6">
		<form class="card grey lighten-5" >
			<div class="card-content">
				<h5>{{vm.model.kind.name || vm.model.kind}}</h5>

				<div class="input-field">
					<i class="material-icons col s2 prefix">today</i>
					<input placeholder="Date" id="logged_at" ng-model="vm.model.logged_at" type="datetime-local" class="validate">
				</div>

				<div class="input-field">
					<input placeholder="Enter tags" id="description" ng-model="vm.model.description" type="text" class="validate ">
				</div>
			</div>

			<div class="card-action grey lighten-1">
				<button type="button" class="waves-effect waves-teal white-text red btn" ng-click="vm.destroy()">Delete</button>
				<button type="button" class="waves-effect waves-teal white-text btn" ng-click="vm.done();">Done</button>
			</div>
		</form>
	</div>
</div>
