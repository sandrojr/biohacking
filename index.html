<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Biohacking</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="643625857822-ekk35rrtgk44mlj81ng95iivu2af3bh9.apps.googleusercontent.com">

	<link rel="favicon" href="favicon.png" />

	<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="./src/css/main.css">

	<script src="//apis.google.com/js/platform.js" defer></script>
</head>
<body>

	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper">
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<a id="logo-container" href="#/">
				<img ng-src="{{user.img || 'favicon.png'}}" width="40" class="logo" />
				Biohancking
			</a>

			<ul class="right hide-on-med-and-down" ng-show="user.id">
				<li><a href="#/">Logs</a></li>
				<li><a href="#/logout">Logout</a></li>
			</ul>

			<ul class="side-nav" ng-show="user.id" id="mobile-demo">
				<li><a href="#/">Logs</a></li>
				<li><a href="#/logout">Logout</a></li>
			</ul>
		</div>
	</nav>

    <main>
    	<div ng-view class="container content"></div>

		<div class="container" ng-hide="user.id">
			<p>Or log in with:</p>
    		<div class="g-signin2" data-onsuccess="onGoogleSignIn" data-theme="dark"></div>
		</div>

    </main>



    <footer class="page-footer" ng-show="user.id">
		<div class="footer-copyright">
		    <div class="container">
		        You are logged as {{user.email}}.
		        <a class="grey-text text-lighten-4 right" href="#/logout">Logout</a>
		    </div>
		</div>
    </footer>

	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>

	<script src='./node_modules/angular/angular.min.js'></script>
	<script src="./node_modules/angular-route/angular-route.min.js"></script>
	<script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>

	<script src="./node_modules/lovefield/dist/lovefield.js"></script>
	<script src="./node_modules/moment/min/moment.min.js"></script>
	<script src="./node_modules/angular-moment/angular-moment.min.js"></script>

  	<script src="./src/js/core/app.js"></script>
  	<script src="./src/js/core/routes.js"></script>

	<script src="./src/js/services/database.js"></script>
	<script src="./src/js/services/security.js"></script>
	<script src="./src/js/services/log-model.js"></script>

  	<script src="./src/js/controllers/main.js"></script>
  	<script src="./src/js/controllers/add.js"></script>
  	<script src="./src/js/controllers/filter.js"></script>
  	<script src="./src/js/controllers/login.js"></script>
  	<script src="./src/js/controllers/logout.js"></script>
  	<script src="./src/js/controllers/signup.js"></script>

</body>
</html>
